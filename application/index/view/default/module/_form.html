

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action='{:Url("index/module/save")}' id="formSubmit">
        <div class="modal-dialog" role="document" id="modal-dialog">
            <div class="modal-content">
                 <div class="modal-header box box-info">
                <h5 class="modal-title" id="exampleModalLabel">模块管理</h5>
            </div>
            <!-- div class="alert alert-warning alert-dismissible" id="warning">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i class="icon fa fa-warning"></i> Alert!</h4>
                <div id="errorMessage"></div>
            </div -->

                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">上一级模块</label>
                        <select class="form-control" style="width: 100%"  id="pmodule" name="pmodule"  >
                         </select>
                        <input type="hidden" class="form-control" placeholder="" id="pid" name="pid"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label">模块名称</label>
                        <input type="text" class="form-control" placeholder="" id="txtUser" name="subject"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label">模块</label>
                        <input type="text" class="form-control" placeholder="" id="txtModule" name="module"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">控制器</label>
                        <input type="text" class="form-control" placeholder="" id="txtController" name="controller"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">行为</label>
                        <input type="text" class="form-control" placeholder="" id="txtAction" name="action"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">图标</label>
                        <input type="text" class="form-control" placeholder="" id="txtIcon" name="icon"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">描述</label>
                        <input type="text" class="form-control" placeholder="" id="txtDescription" name="description"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label">显示顺序</label>
                        <input type="text" class="form-control" placeholder="" id="txtSeqNo" name="seqno"/>
                    </div>
                </div>
                <div class="popover popover-top">
                    <h3 class="popover-title">Popover top</h3>
                    <div class="popover-content">
                        <p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>
                    </div>
                </div>

                <div class="modal-footer">
                    <input type="checkbox" class="android-checkbox" name="isClosed" id="isClosed" />继续添加
                <input type="hidden" value="" id="txtId" name="id"/>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnSave"
                        data-container="body"
                        data-toggle="popover"
                        data-placement="top"
                        data-content="出错了"
                        data-html="true"
                        data-trigger="focus">保存</button>
            </div>
            </div>
        </div>
    </form>
</div>
