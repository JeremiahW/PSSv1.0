<!-- Modal -->
<div class="modal fade" id="modalSupplier" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action='{:Url("index/supplier/save")}' id="formSupplier" enctype="multipart/form-data">
        <div class="modal-dialog" role="document" id="modal-dialog">
            <div class="modal-content">
                <div class="modal-header box box-info">
                    <h5 class="modal-title" id="exampleModalLabel">供应商管理</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Logo</label>
                        <input type="file" name="logo" class="form-control" id="logo"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">公司</label>
                        <input type="text" class="form-control" placeholder="" id="txtCompany" name="company"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">地址</label>
                        <input type="text" class="form-control" placeholder="" id="txtAddress" name="address"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">描述</label>
                        <input type="text" class="form-control" placeholder="" id="txtDescription" name="description"/>
                    </div>
                </div>

                <div class="popover popover-top">
                    <h3 class="popover-title">Popover top</h3>
                    <div class="popover-content">
                        <p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>
                    </div>
                </div>

                <div class="modal-footer">
                    <input type="hidden" value="" id="txtId" name="id"/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnSave"
                            data-container="body"
                            data-toggle="popover"
                            data-placement="top"
                            data-content="出错了"
                            data-html="true"
                            data-trigger="focus">保存</button>
                </div>
            </div>
        </div>
    </form>
</div>

</script>
